<h2> User  {{ user.getId() }} {{ user.getUsername() }}</h2>
<div class="form">
    <a routerLink="home/events"> Retour vers la homepage </a>
    <hr>
    <label>
      <span class="filtre">Filtre</span> 
      <input class="filtre" type="text" [(ngModel)]="filter" (ngModelChange)="getEventsFiltered()"/>
    </label>
</div>
<div class="container">
  <app-myevent *ngFor="let myevent of myevents_filtered" [myevent]="myevent"></app-myevent>
</div>
